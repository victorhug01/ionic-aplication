<ion-header [translucent]="true" class="position-absolute">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="bg-light" scroll="true">
  <div class="d-flex justify-content-center align-items-center min-vh-100 w-100 p-1">
    <div class="container" style="max-width: 600px;">
      <div class="d-grid gap-3">
        <h2 class="text-center">Verificação</h2>
        <p class="text-center mb-5" style="font-size: 15px !important;">Digite o código recebido para verificar.</p>
      </div>
      <div class="d-flex justify-content-center gap-2 mb-5" style="height: 4rem;">
        <input name="pin" type="text" maxlength="1" class="form-control text-center flex-grow-1" (input)="moveToNext($event)" autocomplete="off"/>
        <input name="pin" type="text" maxlength="1" class="form-control text-center flex-grow-1" (input)="moveToNext($event)" autocomplete="off"/>
        <input name="pin" type="text" maxlength="1" class="form-control text-center flex-grow-1" (input)="moveToNext($event)" autocomplete="off"/>
        <input name="pin" type="text" maxlength="1" class="form-control text-center flex-grow-1" (input)="moveToNext($event)" autocomplete="off"/>
        <input name="pin" type="text" maxlength="1" class="form-control text-center flex-grow-1" (input)="moveToNext($event)" autocomplete="off"/>
        <input name="pin" type="text" maxlength="1" class="form-control text-center flex-grow-1" (input)="moveToNext($event)" autocomplete="off"/>
      </div>
      <div class="d-flex justify-content-center w-100">
        <button (click)="verificar()" class="btn btn-primary w-100 p-2" style="max-width: 200px; height: 50px;">Verificar</button>
      </div>
    </div>
  </div>
</ion-content>
