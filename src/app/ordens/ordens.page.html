<ion-header [translucent]="true" class="position-absolute">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/']"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Ordens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-light" scroll="true">
  <div class="d-flex justify-content-center align-items-center min-vh-100 w-100 p-1 h-auto mt-2" style="padding-top: 10vh !important;">
    <div class="container" style="max-width: 600px;">
      <div class="d-grid gap-4">
        <div class="form-floating">
          <input [(ngModel)]="numero" type="text" class="form-control text-white" id="floatingInputNumerOrdem" maxlength="100" placeholder="" style="background-color: transparent !important;" autocomplete="off">
          <label for="floatingInputNumerOrdem" style="color: #5a5a5a!important">Número ordem</label>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="dataAbertura" type="date" class="form-control text-white" id="floatingInputDateAbertura" maxlength="100" placeholder="" style="background-color: transparent !important;" autocomplete="off">
          <label for="floatingInputDateAbertura" style="color: #5a5a5a!important">Data abertura</label>
        </div>
        <div class="form-floating">
          <label for="floatingInputProduto" style="color: #5a5a5a!important">Selecionar produto</label>
          <select [(ngModel)]="produtoSelecionado" name="floatingInputProduto" id="floatingInputProduto" class="form-control text-white" style="background-color: transparent !important;">
            <option *ngFor="let p of produtos" [value]="p.id" class="text-black">
              {{ p.nome }}
            </option>
          </select>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="nomeConsumidor" type="text" class="form-control text-white" id="floatingInputNameConsumidor" maxlength="100" placeholder="" style="background-color: transparent !important;" autocomplete="off">
          <label for="floatingInputNameConsumidor" style="color: #5a5a5a!important">Nome Consumidor</label>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="cpf" type="text" class="form-control text-white" id="floatingInputCpf" maxlength="100" placeholder="" style="background-color: transparent !important;" autocomplete="off">
          <label for="floatingInputCpf" style="color: #5a5a5a!important">CPF</label>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="defeito" type="text" class="form-control text-white" id="floatingInputDefeito" maxlength="100" placeholder="" style="background-color: transparent !important;" autocomplete="off">
          <label for="floatingInputDefeito" style="color: #5a5a5a!important">Defeito</label>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="solucao" type="text" class="form-control text-white" id="floatingInputSolution" maxlength="100" placeholder="" style="background-color: transparent !important;" autocomplete="off">
          <label for="floatingInputSolution" style="color: #5a5a5a!important">Solução</label>
        </div>
      </div>
      <div class="d-flex justify-content-center w-100 mt-5 mb-5">
        <button (click)="salvar()" class="btn btn-primary w-100 p-2" style="max-width: 400px; height: 50px;">Cadastrar Ordem</button>
      </div>
    </div>
  </div>
</ion-content>
