<ion-header [translucent]="true" class="position-absolute">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/login']"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-light" scroll="true">
  <div class="d-flex justify-content-center align-items-center min-vh-100 w-100 p-1">
    <div class="container" style="max-width: 600px;">
      <div class="d-grid gap-4">
        <div class="d-grid gap-3">
          <h2 class="text-center">Redefinição</h2>
          <p class="text-center mb-4" style="font-size: 15px !important;">Digite sua nova senha para alterar.</p>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="password" type="password" class="form-control text-white" id="floatingInputPasswordResetPassword" maxlength="25" placeholder="" style="background-color: transparent !important;">
          <label for="floatingInputPasswordResetPassword" style="color: #5a5a5a!important">Senha</label>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="confirmPassword" type="password" class="form-control text-white" id="floatingInputConfirmPasswordResetPassword" maxlength="25" placeholder="" style="background-color: transparent !important;">
          <label for="floatingInputConfirmPasswordResetPassword" style="color: #5a5a5a!important">Confirmar senha</label>
        </div>
        <div class="d-flex justify-content-center w-100 mt-4">
          <button (click)="resetPassword()" class="btn btn-primary w-100 p-2" style="max-width: 400px; height: 50px;">Alterar senha</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
